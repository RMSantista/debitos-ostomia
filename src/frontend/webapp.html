<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="Sistema de registro de debitos medicos para pacientes com ostomia">
  <title>Registro de Debitos</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .content {
      padding: 20px;
    }

    .info-card {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 14px;
      color: #1565c0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: 600;
      font-size: 16px;
    }

    input[type="number"], select {
      width: 100%;
      padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 18px;
      background: #fafafa;
    }

    input[type="number"]:focus, select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
    }

    .btn-inserir {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-inserir:active {
      transform: scale(0.98);
    }

    .btn-inserir:disabled {
      background: #ccc;
      box-shadow: none;
    }

    .mensagem {
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
    }

    .mensagem.sucesso {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }

    .mensagem.erro {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }

    .totais-card {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 20px;
      border-radius: 12px;
      margin-top: 25px;
    }

    .totais-card h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }

    .total-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #dee2e6;
    }

    .total-item:last-child {
      border-bottom: none;
    }

    .total-label {
      font-size: 15px;
      color: #555;
    }

    .total-valor {
      font-size: 20px;
      font-weight: 700;
      color: #667eea;
    }

    .total-estimados {
      color: #ff9800;
    }

    .hora-registro {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }

    .hora-registro strong {
      color: #667eea;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #999;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #999;
      border-top: 1px solid #eee;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Registro de Debitos</h1>
      <p>Registre suas medicoes</p>
    </div>

    <div class="content">
      <div class="info-card">
        <strong>Como funciona:</strong><br>
        - Preencha pelo menos um dos campos<br>
        - Data e hora salvos automaticamente<br>
        - Totais calculados em tempo real
      </div>

      <div id="mensagem" class="mensagem"></div>

      <form onsubmit="return false;">
        <div class="form-group">
          <label>Debito Ileostomia (ml)</label>
          <input type="number" id="ileostomia" min="0" step="1" placeholder="Volume em ml" inputmode="numeric">
        </div>

        <div class="form-group">
          <label>Debito Urinario (ml)</label>
          <input type="number" id="urinario" min="0" step="1" placeholder="Volume em ml" inputmode="numeric">
        </div>

        <div class="form-group">
          <label>Valores Estimados?</label>
          <select id="estimado">
            <option value="Nao">Nao</option>
            <option value="Sim">Sim</option>
          </select>
        </div>

        <button type="submit" class="btn-inserir" id="btnInserir" onclick="inserirDados()">
          Inserir Registro
        </button>
      </form>

      <div id="horaRegistro" class="hora-registro" style="display:none;"></div>

      <div id="totais" class="totais-card">
        <h3>Totais do Periodo Atual</h3>
        <div id="totaisConteudo">
          <div class="loading">Carregando...</div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="https://github.com/RMSantista/debitos-ostomia" target="_blank">
        debitos-ostomia
      </a>
      | Open Source
    </div>
  </div>

  <script>
    // Carrega totais ao abrir a pagina
    window.onload = function() {
      carregarTotais();
      document.getElementById('ileostomia').focus();
    };

    function carregarTotais() {
      google.script.run
        .withSuccessHandler(function(totais) {
          if (totais) {
            atualizarTotais(totais);
          }
        })
        .withFailureHandler(function(erro) {
          console.error('Erro ao carregar totais:', erro);
          document.getElementById('totaisConteudo').innerHTML =
            '<div class="loading">Erro ao carregar totais</div>';
        })
        .obterTotaisPeriodoAtual();
    }

    function inserirDados() {
      var ileostomia = document.getElementById('ileostomia').value;
      var urinario = document.getElementById('urinario').value;
      var estimado = document.getElementById('estimado').value;
      var btnInserir = document.getElementById('btnInserir');

      if (!ileostomia && !urinario) {
        mostrarMensagem('E obrigatorio informar pelo menos um dos debitos', 'erro');
        return;
      }

      btnInserir.disabled = true;
      btnInserir.textContent = 'Salvando...';

      google.script.run
        .withSuccessHandler(function(resultado) {
          if (resultado.sucesso) {
            mostrarMensagem(resultado.mensagem, 'sucesso');
            limparFormulario();

            if (resultado.totais) {
              atualizarTotais(resultado.totais);
            }

            if (resultado.horaRegistro) {
              var divHora = document.getElementById('horaRegistro');
              divHora.innerHTML = 'Registrado as <strong>' + resultado.horaRegistro + '</strong>';
              divHora.style.display = 'block';
            }
          } else {
            mostrarMensagem(resultado.mensagem, 'erro');
          }

          btnInserir.disabled = false;
          btnInserir.textContent = 'Inserir Registro';
        })
        .withFailureHandler(function(erro) {
          mostrarMensagem('Erro: ' + erro.message, 'erro');
          btnInserir.disabled = false;
          btnInserir.textContent = 'Inserir Registro';
        })
        .salvarDadosWebApp({
          ileostomia: ileostomia,
          urinario: urinario,
          estimado: estimado
        });
    }

    function mostrarMensagem(texto, tipo) {
      var div = document.getElementById('mensagem');
      div.textContent = texto;
      div.className = 'mensagem ' + tipo;
      div.style.display = 'block';

      setTimeout(function() {
        div.style.display = 'none';
      }, 5000);
    }

    function limparFormulario() {
      document.getElementById('ileostomia').value = '';
      document.getElementById('urinario').value = '';
      document.getElementById('estimado').value = 'Nao';
      document.getElementById('ileostomia').focus();
    }

    function atualizarTotais(totais) {
      var ileostomia = totais.ileostomia || 0;
      var urinario = totais.urinario || 0;
      var registros = totais.registros || 0;
      var estimados = totais.estimados || 0;

      var html =
        '<div class="total-item">' +
          '<span class="total-label">Ostomia</span>' +
          '<span class="total-valor">' + ileostomia + ' ml</span>' +
        '</div>' +
        '<div class="total-item">' +
          '<span class="total-label">Urina</span>' +
          '<span class="total-valor">' + urinario + ' ml</span>' +
        '</div>' +
        '<div class="total-item">' +
          '<span class="total-label">Registros</span>' +
          '<span class="total-valor">' + registros + '</span>' +
        '</div>' +
        '<div class="total-item">' +
          '<span class="total-label">Estimados</span>' +
          '<span class="total-valor total-estimados">' + estimados + '</span>' +
        '</div>';

      document.getElementById('totaisConteudo').innerHTML = html;
    }
  </script>
</body>
</html>
